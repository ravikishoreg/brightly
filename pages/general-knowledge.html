<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Knowledge Quiz - Brightly</title>
  </head>
  <body>
    <div id="app">
      <div class="quiz-header">
        <h2 class="quiz-title">General Knowledge Quiz</h2>
        <div class="quiz-info">
          <span id="question-counter" class="question-counter">Question 1 of 10</span>
          <span id="timer-display" class="timer"></span>
        </div>
      </div>
      <!-- Configuration Section -->
      <div class="config-section" id="config-section">
        <h2>Quiz Configuration</h2>
        <div class="config-grid">
          <div class="config-item">
            <label for="topic">Topic:</label>
            <select id="topic">
              <optgroup label="Countries & Capitals">
                <option value="major-world-capitals">Major World Capitals</option>
                <option value="asian-countries-capitals">Asian Countries & Capitals</option>
                <option value="european-countries-capitals">European Countries & Capitals</option>
                <option value="african-countries-capitals">African Countries & Capitals</option>
                <option value="american-countries-capitals">American Countries & Capitals</option>
                <option value="oceanian-countries-capitals">Oceanian Countries & Capitals</option>
                <option value="capital-cities-by-population">Capital Cities by Population</option>
                <option value="countries-by-area">Countries by Area</option>
                <option value="countries-by-population">Countries by Population</option>
              </optgroup>
              <optgroup label="Basic General Knowledge">
                <option value="continents">Continents</option>
                <option value="oceans-seas">Oceans & Seas</option>
                <option value="solar-system">Solar System</option>
                <option value="days-weeks">Days & Weeks</option>
                <option value="basic-measurements">Basic Measurements</option>
                <option value="science-facts">Science Facts</option>
                <option value="human-body">Human Body</option>
                <option value="food-nutrition">Food & Nutrition</option>
                <option value="minerals">Materials & Minerals</option>
                <option value="states-of-matter">States of Matter</option>
                <option value="simple-machines">Simple Machines</option>
                <option value="more-science">More Science</option>
                <option value="natural-manmade">Natural vs Man-made</option>
              </optgroup>
              <optgroup label="India">
                <option value="india-capitals">Indian States & Capitals</option>
                <option value="india-rivers">Indian Rivers</option>
                <option value="india-mountains">Indian Mountains</option>
                <option value="india-nearby">Surrounding Countries</option>
                <option value="india-festivals">Indian Festivals</option>
                <option value="india-leaders">Indian Leaders</option>
                <option value="india-dates">Important Dates</option>
                <option value="india-history">Indian History</option>
                <option value="india-national-symbols">National Symbols</option>
                <option value="india-facts">Indian Facts</option>
                <option value="india-political">Political System</option>
                <option value="india-monuments">Famous Monuments</option>
                <option value="india-transport">Transport & Railways</option>
                <option value="india-languages">Languages of India</option>
                <option value="india-civil">Indian Constitution</option>
                <option value="india-sports">Sports & Games</option>
                <option value="india-nature">Animals & Nature</option>
                <option value="technology">Technology</option>
                <option value="india-GK">Current Affairs</option>
              </optgroup>
              <option value="mixed" selected>Mixed (All Topics)</option>
            </select>
          </div>

          <div id="common-config"></div>
        </div>
        <button id="generate-quiz" class="primary-btn">Generate Quiz</button>
      </div>

      <!-- Quiz Section (hidden initially) -->
      <div class="quiz-section" id="quiz-section" style="display: none">
        <div class="question-container" id="question-container"></div>
        <div class="quiz-controls">
          <button id="prev-question" class="secondary-btn">Previous</button>
          <button id="next-question" class="primary-btn"><span>Next</span></button>
          <button id="finish-quiz" class="primary-btn" style="display: none">Finish Quiz</button>
        </div>
      </div>

      <!-- Results Section (hidden initially) -->
      <div class="results-section" id="results-section" style="display: none">
        <h2>Quiz Results</h2>
        <div class="results-summary" id="results-summary"></div>
        <div class="results-details" id="results-details"></div>
        <div class="results-actions">
          <button id="submit-to-github" class="primary-btn">Submit to GitHub</button>
          <button id="new-quiz" class="secondary-btn">Start New Quiz</button>
          <button id="submit-debug" class="secondary-btn">Submit Debug</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/general-knowledge.js"></script>
  </body>
</html>
